<!DOCTYPE html> 
<html>
<head>
<title>jQuery Ajax Example with JSON Response</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>

<script>
$(document).ready(function(){
  $(':submit').on('click', function() { // This event fires when a button is clicked
    var button = $(this).val();
    $.ajax({ // ajax call starts
      url: 'serverside.php', // JQuery loads serverside.php
      data: 'button=' + $(this).val(), // Send value of the clicked button
      dataType: 'json', // Choosing a JSON datatype
    })
    .done(function(data) { // Variable data contains the data we get from serverside
      $('#corsi').html(''); // Clear #corsi div
				
      if (button == 'all') { // If clicked buttons value is all, we post every all courses
        for (var i in data.acqua) {
          $('#corsi').append('ACQUA: ' + data.acqua[i] + '<br/>');
        }
        for (var i in data.tone) {
          $('#corsi').append('TONE: ' + data.tone[i] + '<br/>');
        }
         for (var i in data.condizionamento) {
          $('#corsi').append('CONDIZIONAMENTO: ' + data.condizionamento[i] + '<br/>');
        }
        for (var i in data.corpomente) {
          $('#corsi').append('CORPOMENTE: ' + data.corpomente[i] + '<br/>');
        }
        for (var i in data.funzionali) {
          $('#corsi').append('FUNZIONALI: ' + data.funzionali[i] + '<br/>');
        }
         for (var i in data.cardio) {
          $('#corsi').append('CARDIO: ' + data.cadio[i] + '<br/>');
        }
      }
      else if (button == 'acqua') { // If clicked buttons value is 'acqua'....
        for (var i in data) {
          $('#corsi').append('ACQUA: ' + data[i] + '<br/>');
        }
      }
      else if (button == 'tone') { 
        for (var i in data) {
          $('#corsi').append('TONE: ' + data[i] + '<br/>');
        }
      }
      else if (button == 'condizionamento') { 
        for (var i in data) {
          $('#corsi').append('CONDIZIONAMENTO: ' + data[i] + '<br/>');
        }
      }
      else if (button == 'corpomente') {
        for (var i in data) {
          $('#corsi').append('CORPOMENTE: ' + data[i] + '<br/>');
        }
      }
      else if (button == 'funzionali') { 
        for (var i in data) {
          $('#corsi').append('FUNZIONALI: ' + data[i] + '<br/>');
        }
      }
      else if (button == 'cardio') { 
        for (var i in data) {
          $('#corsi').append('CARSIO: ' + data[i] + '<br/>');
        }
      }
    });
    return false; // keeps the page from not refreshing 
  });
});
</script>
 
</head>
 
<body>
  <form method="post" action="">
    <button value="tutticorsi" type="submit">Tutti</button>
    <button value="acqua" type="submit">Acqua</button>
    <button value="tone" type="submit">Tone</button>
    <button value="condizionamento" type="submit">Condizionamento</button>
    <button value="corpomente" type="submit">CorpoMente</button>
     <button value="funzionali" type="submit">Funzionali</button>
    <button value="cardio" type="submit">Cardio</button>
  </form>
	
  <div id="corsi">
  <!-- Javascript will print data in here when we have finished the page -->
  </div>
 
</body>
</html>
